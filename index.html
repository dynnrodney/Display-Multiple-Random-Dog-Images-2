<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display Multiple Random Dog Images 2</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Dog API</h1>
    <h2>Displaying Multiple Random Images From All Dogs Collection</h2>
    <p>Type in a number from 1-50 and get that same number back but in doggy pics! :)</p>

    <form action="#" class="js-form-search">
      <label for="query"></label>
      <input type="text" class="js-input" value="3" required>
      <button type="submit" class="js-submit">Submit!</button>
    </form>

    <section class="js-results results hidden"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
